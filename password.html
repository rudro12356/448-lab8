<!DOCTYPE html>
<html>
<title>Password Validator Program!</title>



<body>

<h1>Enter your password first, then we will verify it.</h1>
<!-- <p>This is a paragraph.</p> -->

  <label>Password: <input type="password" id="passwordTxt" minlength="8" required/>
  <label>Confirm : <input type="password" id="txtConfirmPassword"/>
  <input type="button" id="submitBtn" value ="Submit" onclick="return funcValidate()" />

<script type="text/javascript">
  function funcValidate()
  {
     var password = document.getElementById("passwordTxt").value;
     var confirmPassword = document.getElementById("txtConfirmPassword").value;

     if (password.length < 8)
     {
       alert("Length of password is below 8.");
     }

    else if (password != confirmPassword) {
         alert("Passwords do not match.");
         return false;
     }

     else
     {
       alert("Password matched.")
     }
  }
</script>
</body>
</html>
